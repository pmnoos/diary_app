{% extends 'base.html' %}

{% block title %}Sign Up - Diary App{% endblock %}

{% block page_title %}Join Your Diary{% endblock %}

{% block content %}
    <div style="max-width: 400px; margin: 0 auto;">
        <h2>Sign Up</h2>
        
        {% if form.errors %}
            <div style="color: red; margin-bottom: 10px;">
                {{ form.errors }}
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Sign up</button>
        </form>
        
        <p style="margin-top: 20px;">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </p>
    </div>
{% endblock %}
